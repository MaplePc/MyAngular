<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello</title>
<script
	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<select ng-init="selectedName=names[1]" ng-model="selectedName" ng-options="x for x in names">
		</select><br>
		
		<select ng-init="selectedSite=sites[1].url" ng-model="selectedSite">
			<option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
		</select>
		<h1>选择的是: {{selectedSite}}</h1><br>
		
		<select ng-init="selectedSite2=sites[1]" ng-model="selectedSite2" ng-options="x.site for x in sites">
		</select>
		<h1>{{selectedSite2.site}}</h1>
		<h1>{{selectedSite2.url}}</h1><br>
		
		<!-- 选择的值是在键值对(x, y)中的值 -->
		<select ng-init="selectedSite3=sites3.site1" ng-model="selectedSite3" ng-options="x for (x, y) in sites3">
		</select>
		<h1>{{selectedSite3}}</h1>
		<br>
	</div>
</body>
<script>
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function($scope){
		$scope.names = ["google", "baidu", "ali"]
		
		$scope.sites = [
			{site: "google", url: "www.google.com"},
			{site: "baidu", url: "www.baidu.com"},
			{site: "ali", url: "www.ali.com"},
		]
		
		$scope.sites3 = {
				site1: "google",
				site2: "baidu",
				site3: "ali",
		}
	})
	
	
</script>
</html>
