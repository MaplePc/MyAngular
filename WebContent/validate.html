<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello</title>
<script
	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<form name="myForm" novalidate>
			<p>用户名:<br>
				<input type="text" name="user" ng-model="user" required>
				<span style="color: red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
					<span ng-show="myForm.user.$error.required">用户名必填</span>
				</span>
			</p>
			<p>邮箱:<br>
				<input type="email" name="email" ng-model="email" required>
				<span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
					<span ng-show="myForm.email.$error.required">邮箱必填</span>
					<span ng-show="myForm.email.$error.email">邮箱格式不合法</span>
				</span>
			</p>
			<input type="submit" value="点我提交" ng-disabled="myForm.user.$invalid || myForm.email.$invalid">
		</form>
	</div>
</body>
<script>
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function($scope){
		
	})
</script>
</html>
